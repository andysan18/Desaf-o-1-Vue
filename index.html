<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío 1 Vue</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container" id="titulo">
            <h1>{{ titulo }}</h1>
        </div>
        <div class="container" style="border-bottom: 1px solid rgba(214, 212, 212, 0.603);">
            <div class="container" id="formulario">
                <h5 style="text-align: center; margin-top: 1%;">Añadir producto</h5>

                <div class="row" style="margin-bottom: 1%;">
                    <div class="col-2" style="display: flex; align-items: flex-end;">
                        <h6>Nombre:</h6>
                    </div>
                    <div class="col-8">
                        <input v-model="nombre" type="text" id="nombre" autocomplete="off">
                    </div>
                </div>
                <div class="row" style="margin-bottom: 1%;">
                    <div class="col-2" style="display: flex; align-items: flex-end;">
                        <h6>Descripcion:</h6>
                    </div>
                    <div class="col-8">
                        <input v-model="descripcion" type="text" id="desc" autocomplete="off">
                    </div>
                </div>
                <div class="row" style="margin-bottom: 1%;">
                    <div class="col-2" style="display: flex; align-items: flex-end;">
                        <h6>Precio:</h6>
                    </div>
                    <div class="col-8">
                        <input v-model="precio" type="text" id="precio" autocomplete="off">
                    </div>
                </div>
                <div v-if="errors.length">
                    <span v-for="error in errors" class="text-danger p-1">{{ error }}</span>
                </div>
            </div>

            <div class="container" id="boton">
                <div v-if="editIndex >= 0">
                    <input type="button" value="Guardar" @click="updateProd()">
                    <input type="button" value="Cancelar" @click="cancel()">
                </div>
                <div v-else-if="errors.length > 0">
                    <input type="button" value="Reintentar" @click="reintentar()">
                </div>
                <div v-else>
                    <input type="button" value="Añadir producto" @click="addProd()">
                </div>
            </div>            
        </div>

        <div class="container" id="tabla">
            <h5>Lista de Productos</h5>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Precio</th>
                    <th scope="col" id="btn">Editar</th>
                    <th scope="col" id="btn">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="(prod, index) in productos">
                    <td>{{ prod.nombre }}</td>
                    <td>{{ prod.descripcion }}</td>
                    <td>${{ prod.precio }}</td>
                    <td id="btn">
                        <input type="button" value="Editar" @click="editProd(index)">
                    </td>
                    <td id="btn">
                        <input type="button" value="Eliminar" @click="deletedProd(index)">
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="index.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
